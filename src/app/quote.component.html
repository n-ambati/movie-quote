<div>
  <div *ngIf="quoteObj?.quote" class="card">
    <div class="quote">{{quoteObj?.quote}}</div>
    <div class="caption">
      <div class="icon" (click)="getNewQuote()">
        <mat-icon class="icon">cached</mat-icon>
      </div>
      <div class="small-text">
        {{quoteObj?.role}}, {{quoteObj?.show}}
      </div>
    </div>
  </div>
  <a href="https://github.com/n-ambati/movie-quote" target="blank"><img class="github" src="assets/GitHub-Mark-Light-120px-plus.png"></a>
</div>
